<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <!-- Header -->
    <header class="logo container">

        <img src="img/Boosio-logo.png" alt="logo Boosio">

    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>

        <!-- Display Section -->
        <Section class="display container">

            <span class="display-text">0</span>
            
        </Section>
        <!-- /Display Section -->

        <!-- Buttons Section -->
        <Section class=" keybord container">

            <div class="numbers grid">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>0</div>
                <div>=</div>
            </div>

            <div class="operations column">
                <div>C</div>
                <div>+</div>
                <div>-</div>
                <div>x</div>
                <div>/</div>
            </div>
            
        </Section>
        <!-- /Buttons Section -->        

    </main>
    <!-- /Main -->



    
</body>
</html>
