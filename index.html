<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <!-- Header -->
    <header class="logo container">

        <img src="img/Boosio-logo.png" alt="logo Boosio">

    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>

        <!-- Display Section -->
        <Section class="display container">

            <span class="display-text">0</span>
            
        </Section>
        <!-- /Display Section -->

        <!-- Buttons Section -->
        <Section class=" keybord container">

            <div class="grid">
                <div class="buttons">1</div>
                <div class="buttons">2</div>
                <div class="buttons">3</div>
                <div class="buttons">4</div>
                <div class="buttons">5</div>
                <div class="buttons">6</div>
                <div class="buttons">7</div>
                <div class="buttons">8</div>
                <div class="buttons">9</div>
                <div class="buttons">0</div>
                <div class="buttons">=</div>
            </div>

            <div class="column">
                <div class="buttons">C</div>
                <div class="buttons">+</div>
                <div class="buttons">-</div>
                <div class="buttons">x</div>
                <div class="buttons">/</div>
            </div>
            
        </Section>
        <!-- /Buttons Section -->        

    </main>
    <!-- /Main -->



    
</body>
</html>
